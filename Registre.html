<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='styleindex.css'>
    <link rel="stylesheet" href="styleRegistre.css">
    
</head>

<body>
    <header class="main-head">
        <nav>
            <h2 id="logo">Covoiturage</h2>
            <ul>
                <li><a href="AjoutTrajet.html">Ajouter Trajet</a></li>
                <li><a href="Recherche.html">Recherche</a></li>
                <li><a href="log_in.html">Se Connecter</a></li>
            </ul>
        </nav>
    </header>
    <div class="frst">
    <section class="container">
        <header>Inscription</header>
        <form action="#" class="form">
          <div class="input-box">
            <label>Nom</label>
            <input type="text" placeholder="Votre nom" required />
          </div>
          <div class="input-box">
            <label>Prénom</label>
            <input type="text" placeholder="Votre Prenom" required />
          </div>
          <div class="column">
            <div class="input-box">
              <label>Numero de téléphone</label>
              <input type="number" placeholder="Votre numero de téléphone" required />
            </div>
            <div class="input-box">
              <label>Date de naissance</label>
              <input type="date" placeholder="Enter birth date" required />
            </div>
          </div>
          <div class="gender-box">
            <h3>Sexe</h3>
            <div class="gender-option">
              <div class="gender">
                <input type="radio" id="check-male" name="gender" checked />
                <label for="check-male">Homme</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-female" name="gender" />
                <label for="check-female">Femme</label>
              </div>
            </div>
          </div>
          <div class="input-box address">
            <label>Email</label>
            <input type="email" placeholder="Votre email" required />
            <div class="column">
              <div class="select-box">
                <select>
                  <option hidden>Ville</option>
                </select>
              </div>
            </div>
            <div class="column">
              <input type="password" placeholder="Votre mot de passe" required />
              <input type="password" placeholder="Confirmer votre mot de passe" required />
            </div>
          </div>
          <button>S'inscrire</button>
        </form>
        <div class="link">
            <a href="log_in.html">T'as déjà un compte ?</a>
        </div>
      </section>
    </div>
</body>

</html>
